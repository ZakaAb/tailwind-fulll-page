<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./public/build/tailwind.css" />
  </head>
  <body>
    <!-- header  -->
    <div class="bg-gray-600 flex justify-between items-center px-4">
      <div class="flex items-center m-auto sm:m-0">
        <img
          src="https://cdn4.iconfinder.com/data/icons/smashicons-game-flat/60/41_-_For_the_Horde_Flat-512.png"
          alt="horde"
          width="50"
        />
        <a
          href="#"
          class="inline-block text-gray-300 p-2 text-3xl hover:text-red-500 group"
          ><span class="text-red-500 group-hover:text-gray-300 text-5xl">H</span
          >orde</a
        >
      </div>

      <div class="sm:block hidden">
        <a
          href="#"
          class="inline-block pr-4 text-gray-300 text-xl hover:text-gray-100"
          >Home</a
        >
        <a
          href="#"
          class="inline-block pr-4 text-gray-300 text-xl hover:text-gray-100"
          >About</a
        >
        <a
          href="#"
          class="inline-block pr-4 text-gray-300 text-xl hover:text-gray-100"
          >Contact</a
        >
        <a
          href="#"
          class="inline-block text-gray-300 text-xl hover:text-gray-100 bg-red-600 mx-3 px-4 rounded-md py-1 hover:bg-red-400 tranition duration-150 ease-in"
          >Sign Up</a
        >
      </div>
    </div>

    <!-- hero section -->

    <div
      class="flex flex-col md:flex-row justify-between py-10 px-10 bg-gray-400 text-white"
    >
      <!-- left side -->
      <div
        class="w-full flex flex-col justify-center text-center md:w-1/2 md:text-left md:mb-0 mb-10"
      >
        <h2 class="text-4xl pb-2">Welcome to Orgimmaire</h2>
        <p class="text-2xl">There is never a sad day here!</p>

        <div class="flex md:justify-start justify-center items-center mt-5">
          <a
            href="#"
            class="bg-gray-700 rounded mr-3 px-10 py-2 hover:bg-gray-500"
            >Learn More</a
          >
          <a href="#" class="bg-red-600 rounded px-10 py-2 hover:bg-red-400"
            >Get Started</a
          >
        </div>
      </div>

      <!-- right side -->
      <div class="w-full md:w-1/2">
        <img
          src="https://images.blz-contentstack.com/v3/assets/blt3452e3b114fab0cd/blt0a162d54e28d1ba3/5dbc8296a5d2cf498cbba3f3/og_image.jpg"
          alt="shawdow-lands"
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>

    <!-- features -->
    <div
      class="flex flex-col md:flex-row justify-center py-16 px-10 bg-gray-600 text-gray-200"
    >
      <div class="flex-1 mt-4 md:mt-0 mr-3 text-center">
        <img
          src="https://as.com/meristation/imagenes/2020/12/01/avances/1606805901_220018_1606896159_noticia_normal.jpg"
          class="w-full rounded border-solid border-2 border-gray-800 mb-4"
        />
        <p class="text-xl">Arena</p>
      </div>
      <div class="flex-1 mt-4 md:mt-12 mr-3 text-center">
        <img
          src="https://pbs.twimg.com/media/Eha0GxGXgAgb-ga.jpg:large"
          class="w-full rounded border-solid border-2 border-gray-800 mb-4"
        />
        <p class="text-xl">PvP</p>
      </div>
      <div class="flex-1 mt-4 md:mt-0 mr-3 text-center">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_WoZkpbZyueTwNcRsB8w1k1GBF4u6zkfXzA&usqp=CAU"
          class="w-full rounded border-solid border-2 border-gray-800 mb-4"
        />
        <p class="text-xl">PvE</p>
      </div>
      <div class="flex-1 mt-4 md:mt-12 mr-3 text-center">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRm8WsxBkz6xP9tkHcv1Xv86Nk8oErFt9FxHA&usqp=CAU"
          class="w-full rounded border-solid border-2 border-gray-800 mb-4"
        />
        <p class="text-xl">GamePlay</p>
      </div>
    </div>

    <!-- footer + newsletter ========================== -->
    <div
      class="flex flex-col md:flex-row bg-gray-900 text-gray-500 justify-between p-10"
    >
      <!-- left -->
      <div class="md:w-1/3">
        <h3 class="text-lg mb-2">Join us!</h3>
        <form class="flex">
          <input
            type="email"
            class="w-full rounded-l outline-none px-4 py-2 focus:bg-gray-300"
          /><button class="rounded-r bg-red-800 hover:bg-red-900 px-3">
            Join
          </button>
        </form>
      </div>
      <!-- right -->
      <div class="flex items-center justify-center mt-3 md:mt-0">
        Copyright &copy; Horde 2021 - ShadowLands
      </div>
    </div>
  </body>
</html>
